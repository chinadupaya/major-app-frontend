<h1>Services</h1>
<div *ngIf="services.length > 0">
    <ul class="list-group">
        <li *ngFor="let service of services" class="list-group-item">
            <div class="row">
                <div class="col-8">
                    <h4><a class="text-dark" routerLink="../services/{{service.id}}">{{service.title}}</a></h4>
                </div>
                <span>{{service.category_name}} >> {{service.subcategory_name}}</span>
                <div class="col-4">
                    <h5>Php{{service.price_range}}</h5>
                </div>
            </div>
            <p>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                {{service.location}}
            </p>
            <a class="text-info">{{service.first_name}} {{service.last_name}}</a>
        </li>
    </ul>
</div>
<div *ngIf="services.length==0">
    There are no services here!
</div>
