
<div class="border rounded p-5">
  <form [formGroup]="fileUploadForm" (ngSubmit)="onFormSubmit()" class="create-worker-form">
    <div class="col-12 mb-5 d-flex justify-content-center">
      <h6 class="head-title margin-top-8 text-center"><span>You're almost there! Please upload the following documents and wait to be registered as a worker.</span></h6>
    </div>


    <div class="d-flex custom-stepper justify-content-center align-items-center mb-5">
      <div class="col-3">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 100%"></div>
        </div>
      </div>
      <div class="checkpoint">
        <div class="circle"> 
        </div>
        <div class="description">
          Submit Documents
        </div>
      </div>
      <div class="col-3">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <div class="checkpoint">
        <div class="circle"> 
        </div>
        <div class="description">
          Approved as a Worker
        </div>
      </div>
      <div class="col-3">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <div class="checkpoint">
        <div class="circle"> 
        </div>
        <div class="description">
          Start Working!
        </div>
      </div>
    </div>
    

    <div class="col-12 mb-3 d-flex flex-wrap pt-3">
      <h3>Government Id</h3>
      <div class="custom-file col-sm-12 col-md">
        <input type="file" class="custom-file-input" id="customFile" name="nbiClearance"
          (change)="onGovIdSelect($event)" #UploadFileInput>
        <label class="custom-file-label" for="customFile">{{govIdInputLabel || 'Choose File'}}</label>
      </div>
    </div>
    <div class="col-12 mb-3 d-flex flex-wrap">
      <h3>NBI Clearance</h3>
      <div class="custom-file col-sm-12 col-md">
        <input type="file" class="custom-file-input" id="customFile" name="govId"
          (change)="onNbiClearanceSelect($event)" #UploadFileInput>
        <label class="custom-file-label" for="customFile">{{nbiClearanceInputLabel || 'Choose File'}}</label>
      </div>
    </div>
    <div class="col-12 mb-3 d-flex flex-wrap">
      <h3>Signature Id</h3>
      <div class="custom-file col-sm-12 col-md">
        <input type="file" class="custom-file-input" id="customFile" name="signature"
          (change)="onSignatureSelect($event)" #UploadFileInput>
        <label class="custom-file-label" for="customFile">{{signatureInputLabel || 'Choose File'}}</label>
      </div>
    </div>
    <div class="col-12 text-center mt-5 d-flex justify-content-center"> <button class="btn btn-primary" type="submit">Upload</button> </div>
  </form>
</div>
